JobName: Coreboot binary to S3
Runs: 1
RunInterval: 60s
Tags: ["coreboot", "binary", "rom"]
TestDescriptors:
    -   TargetManagerName: CSVFileTargetManager
        TargetManagerAcquireParameters:
            FileURI: hosts.csv
            Shuffle: true
            HostPrefixes: ["yv3-evt-slot"]
            MinNumberDevices: 1
            MaxNumberDevices: 1
        TargetManagerReleaseParameters:
        TestFetcherName: literal
        TestFetcherFetchParameters:
            TestName: push coreboot binary to S3
            Steps:
                -   name: UploadFile
                    label: upload coreboot binary
                    parameters:
                        path: ["/tmp/coreboot-spr-sp-slot3/build/coreboot.rom"]   
                        filename: ["coreboot.rom"]
                        emit_stdout: [true]
                        compress: [true]
Reporting:
    RunReporters:
        -   name: TargetSuccess
            parameters:
                SuccessExpression: "=100%"
        -   name: PostDone
            parameters:
                ApiURI: "http://localhost:3005/updatejobstatus/"
